# Test Configuration for Gde Search Application

## Test Properties
spring.profiles.active=test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Test Database Configuration
# Using H2 in-memory database for tests to ensure isolation and speed
# Schema is created fresh for each test run based on entity definitions

## Logging Configuration for Tests
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.gde.gde_search=DEBUG

